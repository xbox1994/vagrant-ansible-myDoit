- name: install apt packages
  apt: pkg={{ item }} update_cache=yes cache_valid_time=360000
  with_items:
    - git
    - ruby-full
    - mongodb-clients

- name: BUNDLER | Installing BUNDLER
  become: yes
  command: bash -lc "gem install bundler"
